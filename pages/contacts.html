            <div class="contact-list">
                <div class="contact-list-form">
                    <h2>You can write to us</h2>
                    <div class="border"></div>
                    <form id="contact" action="#" method="post" name="contact">
                    <input id="name" class="txt" name="name" type="name" placeholder="Your name">
                    <input id="email" class="txt" name="email" type="email" placeholder="Your e-mail"> 
                    <textarea id="msg" class="txtarea" name="msg" placeholder="Write message:"></textarea>
                    <button id="send">Send</button>
                    </form>
                </div>
